name: mad_soft
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  flutter_bloc: ^8.1.5
  dio: ^5.4.0
  go_router: ^14.0.2
  flutter_svg: ^2.0.10+1

  # Code-generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  flutter_storage_info: ^0.0.5
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_gen_runner: ^5.4.0

flutter_gen:
  output: lib/core/resources
  line_length: 80

  # Optional
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
